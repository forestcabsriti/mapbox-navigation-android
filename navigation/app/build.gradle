apply plugin: 'com.android.application'

android {
  compileSdkVersion 26
  buildToolsVersion "25.0.3"

  defaultConfig {
    applicationId "com.mapbox.services.android.navigation.testapp"
    minSdkVersion 15
    targetSdkVersion 26
    versionCode 1
    versionName "0.1"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // Mapbox Navigation SDK
  compile project(':libandroid-navigation')

  // Support libraries
  compile 'com.android.support:appcompat-v7:26.0.0-beta2'
  compile 'com.android.support:design:26.0.0-beta2'
  compile 'com.android.support.constraint:constraint-layout:1.0.2'

  // Mapbox Maps SDK
  compile('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.0-beta.4@aar') {
    transitive = true
    exclude module: 'lost'
    exclude module: 'mapbox-java-geojson'
    exclude module: 'mapbox-android-telemetry'
  }

  // Logging
  compile 'com.jakewharton.timber:timber:4.5.1'

  // Butter Knife
  compile 'com.jakewharton:butterknife:8.6.0'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

  // Leak Canary
  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
  testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

  // Testing
  testCompile 'junit:junit:4.12'
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
}

apply from: 'developer-config.gradle'
apply from: '../checkstyle.gradle'
